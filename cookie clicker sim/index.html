<!DOCTYPE html>
<html lang="en-US">

<!-- 
important terminology:
1. GRID CONTAINER:
the element on which "display: grid" is applied. the direct parent of all grid items.
2. GRID LINE:
the dividing linse that make up the strucutre. can be either vertical (column grid lines) or horizontal (row grid lines)
3. GRID TRACK: 
the space between two adjacent grid lines. think of them as the columns or rows of the grid.
4. GRID AREA:
the total space surrounded by four grid lines. a grid area may be composed of any number of grid cells.
5. GRID ITEM:
the children of a grid container.
6. GRID CELL:
a single "unit" of the grid.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<!-- COOKIE CLICKER SIMULATOR -->
<body> 
    <div class="header"><h1>Cookie Clicker Simulator</h1></div>

    <div class="cookie">
        <button onclick="onClick()" id="cookieButton">
            <img src="cookie.jpg">
        </button>
        <h1 id="cookieCounter">Cookies: </h1>
    </div>

    <div class="stats">
        <form class="shopNameContainer">
            <label id="shopName" class="editable-shopName" contenteditable="true">Your Cookie Shop</label>
        </form>
        <br>
        <h3 id="timePlayed">Time Played: 0</h3>
        <h3 id="totalClicks">Total Clicks: 0</h3>
    </div>

    <div class="upgrades">
        <h1 id="upgradesHeading">Upgrades</h1>

        <div class="firstUpgrade">
            <h2 id="firstUpgradeTitle">firstUpgradeTitle</h2>
            <h4>better cursor</h4>
        </div>
        <br>
        <div class="secondUpgrade">
            <h2 id="secondUpgradeTitle">secondUpgradeTitle</h2>
            <h4>grandma's secret recipe</h4>
        </div>
        <br>
        <div class="thirdUpgrade">
            <h2 id="thirdUpgradeTitle">thirdUpgrade</h2>
            <h4>2x efficiency</h4>
        </div>
        <br>
        <div class="fourthUpgrade">
            <h2 id="fourthUpgradeTitle">fourthUpgrade</h2>
            <h4>the good stuff</h4>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
